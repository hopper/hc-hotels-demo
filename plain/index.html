<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Demo: Hotel Room Price Freeze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <script>const locale = (new URLSearchParams(window.location.search)).get("locale")</script>

  <!-- Hopper Load SDK-->
  <script>
    (function(p,l,h,s,d){d=document;s=d.createElement("script");s.src=(h||"https://sdk.staging.hopper.com")+"/cloud/hotels/v1/"+p+"/"+(l||"en")+".js";s.type="module";s.async=!0;d.head.appendChild(s)})
    ("AGODA", locale)
  </script>

  <STYLE>
      body { font: 16px/1.5 'Helvetica Neue', sans-serif; padding: 1rem 0 0 }
      nav { position: absolute; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; padding: 3px 1rem }
      nav a { color: #000000; text-decoration: none }
      section { margin: 1.5rem auto 0; max-width: 600px; padding: 0; text-align: center }
      p { margin: 0.2rem 0 }
      .room { height: 3.5rem; margin: 0 0 1rem}
  </STYLE>
</head>
<body>
<nav>
  <a href="/">&lt; back</a>
  <form method="GET" onchange="this.submit()">
    <select name="locale" required><option disabled selected>Select Language</option><option value="en">English</option><option value="ko">한국어</option><option value="--">INVALID</option></select>
  </form>
</nav>

<!-- Hopper SDK: User Data if logged in - OPTIONAL -->
<pf-identify-user user-id="u567" email="example@example.com" phone-number="+1 206 555 0100"></pf-identify-user>

<!-- Hopper SDK: Customer Booking Metadata -->
<pf-booking-meta currency="USD" check-in="2022-12-12" check-out="2022-12-20" room-count="1" adult-count="2" child-count="1"></pf-booking-meta>

<!-- Hopper SDK: Hotel Metadata -->
<pf-hotel-meta hotel-id="h123" name="Example Hotel" star-rating="4.5" partner-rating="5.4" address-line="123 Main Street" address-city="Neddick" address-country="US"></pf-hotel-meta>

<!-- Hopper SDK: Room Buttons -->
<section class="fade">
  <p>Demo Buttons</p>
  <div class="room"><pf-room-button room-id="a123" name="Priced Room" beds="1" price="200.00" availability="9" image-url="/a/i/room/8.jpg" merchant-id="m890"></pf-room-button></div>
  <div class="room"><pf-room-button room-id="b123" name="Knockout" beds="1" price="400.00" availability="0" image-url="/a/i/room/9.jpg" merchant-id="m890"></pf-room-button></div>
</section>
</body>
</html>
